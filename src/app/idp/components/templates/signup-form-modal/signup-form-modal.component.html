<ki-modal
  [showCancelButton]="false"
  (onCloseCallback)="cancelHandler()"
  [showPrimaryButton]="false"
  [primaryButtonFor]="submitButtonId"
  [hideHeaderActions]="true"
  [showPrimaryButtonLoading]="isLoading"
>
  <ki-spinner
    [matchParent]="true"
    color="dark"
    *ngIf="isLoading; else content"
  ></ki-spinner>
  <ng-template #content>
    <app-signup
      [submitButtonId]="submitButtonId"
      [model]="initialData"
      (submitCallback)="saveHandler($event)"
      [hidePassword]="hidePassword"
    >
    </app-signup>
  </ng-template>
</ki-modal>
