<div class="spinner-wrapper" [class.spinner-wrapper--match-parent]="matchParent">
  <span
    [class]="
      (size == 'small' ? 'spinner-border-sm ' : '') + 'spinner-border text-' + color + ' ' + margin
    "
    role="status"
    [attr.aria-hidden]="buttonMode"
  >
    <span class="visually-hidden">Loading...</span>
  </span>
</div>
