<div class="tile">
  <div class="tile__img" *ngIf="image">
    <img [src]="'data:image/png;base64,' + image" />
  </div>

  <div class="tile__content" [ngClass]="{ 'tile__content--no-image': !image }">
    <div class="tile__content-header">{{ header }}</div>
    <div class="tile__content-text" [title]="text">{{ text }}</div>
  </div>
</div>
