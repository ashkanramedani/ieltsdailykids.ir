<div class="container">
  <nb-user [name]="user.name"></nb-user>

  <nb-select
    [formControl]="currentTheme"
    (selectedChange)="changeTheme($event)"
  >
    <nb-option *ngFor="let t of themes" [value]="t">{{ t }}</nb-option>
  </nb-select>

  <button class="bg-btn" nbButton (click)="logout()">LogOut</button>
  <button class="bg-btn" nbButton (click)="show()">Login</button>
</div>
