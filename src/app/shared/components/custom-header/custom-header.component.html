<div class="container">
  <div class="logo">
    <img src="/assets/menu/KidsLogo.png" alt="Kids Logo" />
  </div>
  <div class="d-flex justify-content-between me-5 ms-5">
    <nb-action class="p-2" [nbContextMenu]="items">
      <span class="lbl_menu pe-1"> دوره‌ها </span>
      <i class="fa-chevron-down fa-solid f-12 me-1 mt-1"></i>
    </nb-action>
    <nb-action
      class="p-2"
      [nbContextMenu]="items1"
      nbContextMenuTag="my-context-menu"
    >
      <span class="lbl_menu pe-1"> خدمات </span>
      <i class="fa-chevron-down fa-solid f-12 me-1 mt-1"></i>
    </nb-action>
    <nb-action class="p-2">
      <a routerLink="products/list">
        <span class="lbl_menu pe-1"> محصولات </span>
        <i class="fa-chevron-down fa-solid f-12 me-1 mt-1"></i>
      </a>
    </nb-action>
    <nb-action class="p-2">
      <a routerLink="library">
        <span class="lbl_menu pe-1"> کتابخانه </span>
        <i class="fa-chevron-down fa-solid f-12 me-1 mt-1"></i>
      </a>
    </nb-action>
    <nb-action class="p-2">
      <span class="lbl_menu pe-1"> محتوا آموزشی </span>
      <i class="fa-chevron-down fa-solid f-12 me-1 mt-1"></i>
    </nb-action>
    <nb-action class="p-2">
      <span class="lbl_menu pe-1"> درباره ما</span>
      <i class="fa-chevron-down fa-solid f-12 me-1 mt-1"></i>
    </nb-action>
  </div>
  <div class="login">
    <img src="/assets/menu/Login.svg" alt="login" />
    <button class="btn_login" (click)="show()">
      <span>ورود | ثبت نام</span>
    </button>
    <img src="/assets/menu/Buy.svg" alt="Buy" class="me-3" />
  </div>
